<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>

  body {
    background-color: #add8e6; /* Your desired background color */
  }

  .ridham
  {
    display: flex;
    /* justify-content: center; */
    align-items: center;
    margin-left: 100px;
    margin-bottom: 50px;
  }

  hr
  {
    margin-left: 100px;
    margin-right: 100px;
  }

  .container
  {
    background-color: white;
    /* height: 500px; */
    padding-top: 20px;
    padding-bottom: 20px;
  }

</style>

</head>
<body>

  <section class="py-5 my-5">

    <div class="ridham">
      <h1>CONTACT US</h1>
    </div>

    <hr> <br>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <label class="form-label" for="form6Example1"></label>
                  <input type="text" id="form6Example1" class="form-control" placeholder="Name:" />
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <label class="form-label" for="form6Example2"></label>
                  <input type="text" id="form6Example2" class="form-control" placeholder="Company:"/>
                </div>
              </div>
            </div>
          
            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <label class="form-label" for="form6Example1"></label>
                  <input type="text" id="form6Example1" class="form-control" placeholder="Email:"/>
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <label class="form-label" for="form6Example2"></label>
                  <input type="text" id="form6Example2" class="form-control" placeholder="Mobile:"/>
                </div>
              </div>
            </div>
     
            <!-- Message input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form6Example7"></label>
              <textarea class="form-control" id="form6Example7" rows="4" placeholder="Message:"></textarea>
            </div>
          
            <!-- Submit button -->
            <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Send</button>
          </form>
        </div>
        <div class="col-6">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235014.29918790405!2d72.41493012913726!3d23.020158084541748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1716813499140!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>

  </section>
  
</body>
</html>
